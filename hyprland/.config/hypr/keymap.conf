## Power management
bind = SUPER, Backspace, exec, hyprfocus class:widget.screensaver || uwsm app -- kitty --class=widget.screensaver -o background_opacity=1 -o background=black -e cmatrix -bsk
bind = SUPER CTRL, Backspace, exec, hyprclose class:widget.powermenu || uwsm app -- kitty --class=widget.powermenu -e powermenu
bind = SUPER CTRL, Q, exec, loginctl lock-session

