# See https://wiki.hyprland.org/Configuring/Binds/
# NOTE: use `wev` to see key names

# See https://wiki.hyprland.org/Configuring/Keywords/
# $fileManager = nautilus
# $terminal = kitty

## Power management
bind = SUPER CTRL, Space, exec, uwsm app -- kitty --class=widget.powermenu -e powermenu
bind = SUPER CTRL, Q, exec, loginctl lock-session

## Applications
# hyprctl clients -j | jq '.[].class'
bind = SUPER, W, exec, pkill gnome-weather || uwsm app -- gnome-weather
bind = SUPER CTRL, W, exec, pkill waybar || uwsm app -- waybar
bind = SUPER SHIFT, W, exec, pkill hyprpaper || uwsm app -- hyprpaper
bind = SUPER, E, exec, hyprfocus class:org.gnome.Nautilus || uwsm app -- nautilus
bind = SUPER CTRL, E, exec, uwsm app -- nautilus --new-window
bind = SUPER, T, exec, uwsm app -- kitty --class=widget.btop -e btop
bind = SUPER CTRL, T, exec, uwsm app -- kitty --class=widget.btop -e htop
bind = SUPER SHIFT, T, exec, hyprfocus class:timeshift-gtk || sudo -E timeshift-gtk

bind = SUPER, A, exec, uwsm app -- kitty --class=widget.wiremix -e wiremix
bind = SUPER SHIFT, A, exec, hyprfocus class:org.pulseaudio.pavucontrol || uwsm app -- pavucontrol
bind = SUPER, S, exec, hyprfocus class:steam || uwsm app -- steam
bind = SUPER, D, exec, hyprfocus class:kitty || uwsm app -- kitty
bind = SUPER CTRL, D, exec, uwsm app -- kitty
bind = SUPER, F, exec, hyprfocus class:zen || uwsm app -- zen-browser
bind = SUPER CTRL, F, exec, uwsm app -- zen-browser --private-window
bind = SUPER, G, exec, hyprfocus class:org.qutebrowser.qutebrowser || uwsm app -- qutebrowser
bind = SUPER CTRL, G, exec, uwsm app -- qutebrowser

bind = SUPER, X, exec, hyprfocus class:localsend || GTK_THEME=Adwaita:dark uwsm app -- localsend
bind = SUPER, C, exec, uwsm app -- kitty --class=widget.calc -e calc
bind = SUPER CTRL, C, exec, hyprfocus class:org.gnome.Calendar || uwsm app -- gnome-calendar
bind = SUPER, B, exec, vicinae deeplink vicinae://extensions/Gelei/bluetooth/devices
bind = SUPER CTRL, B, exec, uwsm app -- kitty --class=widget.bluetui -e bluetui
bind = SUPER SHIFT, B, exec, hyprfocus class:blueberry.py || GTK_THEME=Adwaita:dark uwsm app -- blueberry

bind = SUPER, I, exec, screenshot output
bind = SUPER SHIFT, I, exec, screenshot window
bind = SUPER CTRL, I, exec, screenshot region
bind = SUPER, O, exec, uwsm app -- kitty --class=widget.fn -e fn
bind = SUPER CTRL, O, exec, hyprfocus class:obsidian || uwsm app -- obsidian
bind = SUPER, P, exec, hyprfocus class:1Password || uwsm app -- 1password
bind = SUPER SHIFT, P, exec, uwsm app -- hyprpicker --autocopy

bind = SUPER, Space, exec, vicinae toggle
bind = CTRL SHIFT, Space, exec, vicinae deeplink vicinae://extensions/vicinae/vicinae/search-emojis
bind = SUPER, V, exec, vicinae deeplink vicinae://extensions/vicinae/clipboard/history

bind = SUPER, N, exec, hyprfocus class:org.gnome.Settings || XDG_CURRENT_DESKTOP=GNOME gnome-control-center
bind = SUPER, Semicolon, exec, swaync-client -t -sw
bind = SUPER SHIFT, Semicolon, exec, swaync-client -C
bind = SUPER CTRL, Semicolon, exec, swaync-client -d
bind = , Print, exec, screenshot output
bind = SUPER, Print, exec, screenshot window
bind = CTRL, Print, exec, screenshot region

## Window management
bind = SUPER, Q, killactive,
bind = SUPER CTRL, X, forcekillactive,
bind = SUPER, M, fullscreen, 1
bind = SUPER CTRL, M, fullscreen, 0
bind = SUPER, R, togglesplit, # dwindle

# alt tab
binde = ALT, Tab, cyclenext
binde = ALT, Tab, bringactivetotop

bind = ALT SHIFT, Tab, cyclenext, prev
bind = ALT SHIFT, Tab, bringactivetotop

# window resizing
bind = SUPER, right, resizeactive, 300 0
bind = SUPER, left, resizeactive, -300 0
bind = SUPER, down, resizeactive, 0 100
bind = SUPER, up, resizeactive, 0 -100

# move focus with vim keys
bind = SUPER, H, movefocus, l
bind = SUPER, J, movefocus, d
bind = SUPER, K, movefocus, u
bind = SUPER, L, movefocus, r

# swap windows
bind = SUPER SHIFT, H, swapwindow, l
bind = SUPER SHIFT, J, swapwindow, d
bind = SUPER SHIFT, K, swapwindow, u
bind = SUPER SHIFT, L, swapwindow, r

# move/resize windows with mouse
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow
bindm = SUPER CTRL, mouse:273, resizewindow 1  # keep aspect ratio

# Floating windows
bind = SUPER, Y, togglefloating,

# move window
bind = SUPER CTRL, down, setfloating,
bind = SUPER CTRL, down, movewindow, d

bind = SUPER CTRL, left, setfloating,
bind = SUPER CTRL, left, movewindow, l

bind = SUPER CTRL, right, setfloating,
bind = SUPER CTRL, right, movewindow, r

bind = SUPER CTRL, up, setfloating,
bind = SUPER CTRL, up, movewindow, u

# centerwindow (floating only)
bind = SUPER, comma, setfloating,
bind = SUPER, comma, centerwindow,

bind = SUPER CTRL, comma, setfloating,
bind = SUPER CTRL, comma, resizeactive, exact 75% 75%
bind = SUPER CTRL, comma, centerwindow,

# pin floating window to all spaces
bind = SUPER CTRL, P, setfloating,
bind = SUPER CTRL, P, pin,

## Workspaces
# focus workspace
bind = SUPER CTRL, L, workspace, +1
bind = SUPER CTRL, H, workspace, -1

bind = SUPER, Backspace, workspace, previous

bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9

# move window to workspace
bind = SUPER CTRL, K, movetoworkspace, +1
bind = SUPER CTRL, J, movetoworkspace, -1

bind = SUPER, Tab, movetoworkspace, empty
bind = SUPER, Return, movetoworkspacesilent, empty

bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9

# special workspace (scratchpad)
# bind = SUPER, I, togglespecialworkspace, magic
# bind = SUPER SHIFT, I, movetoworkspacesilent, special:magic

# mouse quick switch
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

## Media keys
# Only display the OSD on the currently focused monitor
$osdclient = swayosd-client --monitor "$(hyprctl monitors -j | jq -r '.[] | select(.focused == true).name')"

# Laptop multimedia keys for volume and LCD brightness (with OSD)
bindeld = ,XF86AudioRaiseVolume, Volume up, exec, $osdclient --output-volume raise
bindeld = ,XF86AudioLowerVolume, Volume down, exec, $osdclient --output-volume lower
bindeld = ,XF86AudioMute, Mute, exec, $osdclient --output-volume mute-toggle
bindeld = ,XF86AudioMicMute, Mute microphone, exec, $osdclient --input-volume mute-toggle
bindeld = ,XF86MonBrightnessUp, Brightness up, exec, $osdclient --brightness raise
bindeld = ,XF86MonBrightnessDown, Brightness down, exec, $osdclient --brightness lower

# Precise 1% multimedia adjustments with Alt modifier
bindeld = ALT, XF86AudioRaiseVolume, Volume up precise, exec, $osdclient --output-volume +1
bindeld = ALT, XF86AudioLowerVolume, Volume down precise, exec, $osdclient --output-volume -1
bindeld = ALT, XF86MonBrightnessUp, Brightness up precise, exec, $osdclient --brightness +1
bindeld = ALT, XF86MonBrightnessDown, Brightness down precise, exec, $osdclient --brightness -1

# Requires playerctl
bindld = , XF86AudioNext, Next track, exec, $osdclient --playerctl next
bindld = , XF86AudioPause, Pause, exec, $osdclient --playerctl play-pause
bindld = , XF86AudioPlay, Play, exec, $osdclient --playerctl play-pause
bindld = , XF86AudioPrev, Previous track, exec, $osdclient --playerctl previous

