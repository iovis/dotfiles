# See https://wiki.hyprland.org/Configuring/Binds/

# See https://wiki.hyprland.org/Configuring/Keywords/
$fileManager = nautilus
$menu = wofi --show drun
$terminal = kitty

# Power management
bind = SUPER SHIFT, Q, exit, # Logout
bind = SUPER, Backspace, exec, systemctl suspend
bind = SUPER CTRL, Backspace, exec, reboot
bind = SUPER SHIFT, Backspace, exec, shutdown

# Applications
bind = SUPER, W, exec, pkill waybar || waybar
bind = SUPER SHIFT, W, exec, pkill hyprpaper || hyprpaper
bind = SUPER, E, exec, $fileManager

bind = SUPER, A, exec, XDG_CURRENT_DESKTOP=GNOME gnome-control-center
bind = SUPER, S, exec, steam
bind = SUPER, D, exec, $terminal
bind = SUPER, F, exec, zen-browser

bind = SUPER, C, exec, gnome-calendar
bind = SUPER, B, exec, blueman-manager

bind = SUPER, O, exec, obsidian

bind = SUPER, Space, exec, pkill wofi || wofi
bind = SUPER, V, exec, cliphist list | wofi --show dmenu | cliphist decode | wl-copy
bind = SUPER, N, exec, swaync-client -t -sw

# Window management
bind = SUPER, Q, killactive,
bind = SUPER SHIFT, X, forcekillactive,
bind = SUPER, Y, togglefloating,
bind = SUPER, M, fullscreen, 1
bind = SUPER SHIFT, M, fullscreen, 0
bind = SUPER, R, togglesplit, # dwindle

## pin floating window to all spaces
bind = SUPER, P, setfloating,
bind = SUPER, P, pin,

# centerwindow (floating only)
bind = SUPER, comma, setfloating,
bind = SUPER, comma, centerwindow,

binde = ALT, Tab, cyclenext
binde = ALT, Tab, bringactivetotop

# Window Resizing
bind = SUPER, right, resizeactive, 300 0 # Increase window width with keyboard
bind = SUPER, left, resizeactive, -300 0 # Reduce window width with keyboard
bind = SUPER, down, resizeactive, 0 100  # Increase window height with keyboard
bind = SUPER, up, resizeactive, 0 -100

# ???
# bind = SUPER, P, pseudo, # dwindle

# Move focus with vim keys
bind = SUPER, H, movefocus, l
bind = SUPER, J, movefocus, d
bind = SUPER, K, movefocus, u
bind = SUPER, L, movefocus, r

# Swap windows
bind = SUPER SHIFT, H, swapwindow, l
bind = SUPER SHIFT, J, swapwindow, d
bind = SUPER SHIFT, K, swapwindow, u
bind = SUPER SHIFT, L, swapwindow, r

# Switch workspaces with mainMod + [1-9]
bind = SUPER CTRL, L, workspace, +1
bind = SUPER CTRL, H, workspace, -1

bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = SUPER CTRL, K, movetoworkspace, +1
bind = SUPER CTRL, J, movetoworkspace, -1

bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9

# Example special workspace (scratchpad)
bind = SUPER, I, togglespecialworkspace, magic
bind = SUPER SHIFT, I, movetoworkspacesilent, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPause, exec, playerctl play-pause
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioPrev, exec, playerctl previous
