# See https://wiki.hyprland.org/Configuring/Binds/

# See https://wiki.hyprland.org/Configuring/Keywords/
# $fileManager = nautilus
# $terminal = kitty

## Power management
bind = SUPER CTRL, Q, exit  # Logout
bind = SUPER ALT, L, exec, hyprlock
bind = SUPER SHIFT, Backspace, exec, systemctl suspend
bind = SUPER CTRL, Backspace, exec, systemctl reboot
bind = SUPER CTRL SHIFT, Backspace, exec, systemctl poweroff

## Applications
# hyprctl clients -j | jq '.[].class'
bind = SUPER, W, exec, pkill waybar || waybar
bind = SUPER SHIFT, W, exec, pkill hyprpaper || hyprpaper
bind = SUPER, E, exec, hyprfocus class:org.gnome.Nautilus || nautilus

bind = SUPER, A, exec, hyprfocus class:org.gnome.Settings || XDG_CURRENT_DESKTOP=GNOME gnome-control-center
bind = SUPER, S, exec, hyprfocus class:steam || steam
bind = SUPER, D, exec, hyprfocus class:kitty || kitty
bind = SUPER SHIFT, D, exec, kitty
bind = SUPER, F, exec, hyprfocus class:zen || zen-browser
bind = SUPER SHIFT, F, exec, zen-browser

bind = SUPER, C, exec, hyprfocus class:org.gnome.Calendar || gnome-calendar
bind = SUPER, B, exec, hyprfocus class:blueman-manager || blueman-manager

bind = SUPER, O, exec, hyprfocus class:obsidian || obsidian

bind = SUPER, Space, exec, pkill rofi || rofi -show drun
bind = SUPER, V, exec, pkill rofi || cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = SUPER, N, exec, swaync-client -t -sw
bind = , Print, exec, grim -g "$(slurp -d)"
bind = SUPER, Print, exec, grim -g "$(slurp -d)" - | wl-copy

## Window management
bind = SUPER, Q, killactive,
bind = SUPER SHIFT, Q, forcekillactive,
bind = SUPER, M, fullscreen, 1
bind = SUPER SHIFT, M, fullscreen, 0
bind = SUPER, R, togglesplit, # dwindle

# alt tab
binde = ALT, Tab, cyclenext
binde = ALT, Tab, bringactivetotop

bind = ALT SHIFT, Tab, cyclenext, prev
bind = ALT SHIFT, Tab, bringactivetotop

# window resizing
bind = SUPER, right, resizeactive, 300 0 # Increase window width with keyboard
bind = SUPER, left, resizeactive, -300 0 # Reduce window width with keyboard
bind = SUPER, down, resizeactive, 0 100  # Increase window height with keyboard
bind = SUPER, up, resizeactive, 0 -100

# move focus with vim keys
bind = SUPER, H, movefocus, l
bind = SUPER, J, movefocus, d
bind = SUPER, K, movefocus, u
bind = SUPER, L, movefocus, r

# swap windows
bind = SUPER SHIFT, H, swapwindow, l
bind = SUPER SHIFT, J, swapwindow, d
bind = SUPER SHIFT, K, swapwindow, u
bind = SUPER SHIFT, L, swapwindow, r

# move/resize windows with mouse
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Floating windows
bind = SUPER, Y, togglefloating,

# move window
bind = SUPER SHIFT, down, setfloating,
bind = SUPER SHIFT, down, movewindow, d

bind = SUPER SHIFT, left, setfloating,
bind = SUPER SHIFT, left, movewindow, l

bind = SUPER SHIFT, right, setfloating,
bind = SUPER SHIFT, right, movewindow, r

bind = SUPER SHIFT, up, setfloating,
bind = SUPER SHIFT, up, movewindow, u

# centerwindow (floating only)
bind = SUPER, comma, setfloating,
bind = SUPER, comma, centerwindow,

# pin floating window to all spaces
bind = SUPER, P, setfloating,
bind = SUPER, P, pin,

bind = SUPER, P, setfloating,
bind = SUPER SHIFT, P, pin,
bind = SUPER SHIFT, P, movewindow, r
bind = SUPER SHIFT, P, movewindow, u

## Workspaces
# focus workspace
bind = SUPER CTRL, L, workspace, +1
bind = SUPER CTRL, H, workspace, -1

bind = SUPER, Backspace, workspace, previous

bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9

# move window to workspace
bind = SUPER CTRL, K, movetoworkspace, +1
bind = SUPER CTRL, J, movetoworkspace, -1

bind = SUPER, Tab, movetoworkspace, empty

bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9

# special workspace (scratchpad)
bind = SUPER, I, togglespecialworkspace, magic
bind = SUPER SHIFT, I, movetoworkspacesilent, special:magic

# mouse quick switch
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

## Media keys
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPause, exec, playerctl play-pause
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioPrev, exec, playerctl previous
