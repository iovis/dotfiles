## Window Rules (https://wiki.hyprland.org/Configuring/Window-Rules/)
# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
# windowrule = nofocus, class:^$, title:^$, xwayland:1, floating:1, fullscreen:0, pinned:0

# Prevent idle if an application is in fullscreen (games?)
windowrule = idleinhibit fullscreen, class:.*

# Steam Big Picture
windowrule = idleinhibit fullscreen, noanim, syncfullscreen, class:steam, title:^(Steam Big Picture Mode)$
windowrule = immediate, class:steam, title:^(Steam Big Picture Mode)$
windowrule = bordersize 0, class:steam, title:^(Steam Big Picture Mode)$
windowrule = rounding 0, class:steam, title:^(Steam Big Picture Mode)$

# Fullscreen games
windowrule = content game, class:^(steam_app_\d+)|gamescope$, title:negative:|^(?i)(.*(Launcher|NetEase Game Security).*)$
windowrule = idleinhibit fullscreen, content:game
windowrule = immediate, content:game
windowrule = bordersize 0, content:game
windowrule = rounding 0, content:game

# windowrule = idleinhibit fullscreen, noanim, syncfullscreen, class:^(steam_app_*)$
# windowrule = immediate, class:^(steam_app_*)$

