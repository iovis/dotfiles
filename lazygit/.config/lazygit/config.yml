# https://github.com/jesseduffield/lazygit/blob/master/docs/Config.md
gui:
  border: rounded
  enlargedSideViewLocation: 'top'
  expandFocusedSidePanel: true
  filterMode: 'fuzzy'
  nerdFontsVersion: '3'
  showBottomLine: false
  showCommandLog: false
  showDivergenceFromBaseBranch: arrowAndNumber
  showFileTree: false
  skipAmendWarning: true
  skipRewordInEditorWarning: true
  theme:
    activeBorderColor:
      - '#a6d189'
      - bold
    inactiveBorderColor:
      - '#737994'
    searchingActiveBorderColor:
      - '#8caaee'
      - bold
    optionsTextColor:
      - '#8caaee'
    selectedLineBgColor:
      - '#292c3c'
      - bold
    cherryPickedCommitBgColor:
      - bold
    cherryPickedCommitFgColor:
      - '#8caaee'
    defaultFgColor:
      - default
git:
  autoFetch: false
  autoForwardBranches: none
  pagers:
    - externalDiffCommand: difft --color=always
    - pager: ""  # default git diff
  parseEmoji: true
notARepository: 'quit'
promptToReturnFromSubprocess: false
keybinding:
  universal:
    # return: 'q'
    prevBlock-alt: '<c-k>'
    nextBlock-alt: '<c-j>'
    nextTab: '<c-l>'
    prevTab: '<backspace>' # '<c-h>'
  commits:
    moveDownCommit: 'J'
    moveUpCommit: 'K'
    openLogMenu: '<c-g>'
  files:
    commitChanges: 'C'
    commitChangesWithEditor: 'c'
