# notARepository: 'quit' # Not in v0.35
gui:
  showBottomLine: false
  showCommandLog: false
  showFileTree: false
  showIcons: true
  theme:
    selectedLineBgColor:
      - '#383838'
    # selectedRangeBgColor:
    #   - '#383838'  # Seems like there's a bug
git:
  paging:
    colorArg: always
    pager: delta --dark --paging=never --true-color=auto --diff-so-fancy
promptToReturnFromSubprocess: false
keybinding:
  universal:
    return: 'q'
    prevBlock-alt: 'K'
    nextBlock-alt: 'J'
    nextTab: 'l'
    prevTab: 'h'
    prevScreenMode: '-'
    startSearch: 'Ã±'
