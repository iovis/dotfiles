## Prefix
unbind C-b
set -g prefix C-Space
bind Space send-prefix

## Plugins
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tpm'

## Config
set -g display-panes-time 4000
setw -g mode-keys vi
setw -g xterm-keys on
setw -g automatic-rename
# set-option -g visual-activity on
# set-window-option -g monitor-activity on

## Smart pane switching with awareness of vim splits
## See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

## Bindings
bind-key b attach -c "#{pane_current_path}"\; display-message "changed path to #{pane_current_path}"

bind-key v split-window -h
bind-key h split-window -v

bind-key e set-window-option synchronize-panes\; display-message "synchronize-panes is now #{?pane_synchronized,on,off}"

bind-key f run-shell "tmux list-windows -F \"##I:##W\" | fzf-tmux | cut -d \":\" -f 1 | xargs tmux select-window -t"
bind-key -n C-f choose-tree -Zw

bind-key -n S-left previous-window
bind-key -n S-right next-window

bind-key -n C-down  if-shell "$is_vim" "send-keys C-down"  "resize-pane -D 5"
bind-key -n C-left  if-shell "$is_vim" "send-keys C-left"  "resize-pane -L 5"
bind-key -n C-right if-shell "$is_vim" "send-keys C-right" "resize-pane -R 5"
bind-key -n C-up    if-shell "$is_vim" "send-keys C-up"    "resize-pane -U 5"

bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"

bind C-l send-keys 'C-l'
bind C-k send-keys 'C-k'
bind C-Space next-layout

bind-key < swap-pane -U
bind-key > swap-pane -D

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'ñ' command-prompt -p "(search down)" "send -X search-forward \"%%%\""
bind-key -T copy-mode-vi 'Ñ' command-prompt -p "(search up)" "send -X search-backward \"%%%\""
bind-key -T copy-mode-vi 'H' send-keys -X back-to-indentation
bind-key -T copy-mode-vi 'L' send-keys -X end-of-line

bind-key -n C-_ if-shell "$is_vim" "send-keys C-_"  "copy-mode"

## Mouse
set -g mouse on
bind -T copy-mode-vi WheelDownPane send -N5 -X scroll-down
bind -T copy-mode-vi WheelUpPane send -N5 -X scroll-up
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# Start window and pane indices at 1.
set -g base-index 1
set -g pane-base-index 1

## Set the title bar
set -g set-titles on
set -g set-titles-string '#S :: #W'

## Set status bar
set -g status-bg black
set -g status-fg white
set -g status-justify left
set -g status-left-length 90
set -g status-right-length 60

set -g status-left " #[fg=blue]#S "

set -g window-status-format "#[fg=white]:: #I|#W"

set -g status-right '#{battery_status_fg}#{battery_percentage} #{battery_remain}#{cpu_fg_color}#{cpu_percentage}#{cpu_icon} '
set -g window-status-current-format "#[fg=white]:: #[fg=green]#I|#W#{?window_zoomed_flag,#[fg=blue][+],}"

## Plugin config
set -g @batt_remain_short true
set -g @continuum-restore 'on'
set -g @continuum-save-interval '10'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'

## Keep at the end
run -b '~/.tmux/plugins/tpm/tpm'
