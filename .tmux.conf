## Prefix
unbind C-b
set -g prefix C-Space
bind Space send-prefix

## Plugins
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'tmux-plugins/tpm'

## Config
set -g display-panes-time 4000
setw -g mode-keys vi
setw -g xterm-keys on
# set-option -g visual-activity on
# set-window-option -g monitor-activity on

## Smart pane switching with awareness of vim splits
## See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

## Bindings
bind-key v split-window -h
bind-key h split-window -v

bind-key f run-shell "tmux list-windows -F \"##I:##W\" | fzf-tmux | cut -d \":\" -f 1 | xargs tmux select-window -t"
bind-key -n C-f choose-tree -Zw

bind-key -n C-down  if-shell "$is_vim" "send-keys C-down"  "resize-pane -D 5"
bind-key -n C-left  if-shell "$is_vim" "send-keys C-left"  "resize-pane -L 5"
bind-key -n C-right if-shell "$is_vim" "send-keys C-right" "resize-pane -R 5"
bind-key -n C-up    if-shell "$is_vim" "send-keys C-up"    "resize-pane -U 5"

bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"

bind C-l send-keys 'C-l'
bind C-k send-keys 'C-k'
bind C-Space next-layout

bind-key < swap-pane -U
bind-key > swap-pane -D

bind-key m command-prompt -p "send pane to:"  "join-pane -t '%%'"

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

bind-key -n C-_ if-shell "$is_vim" "send-keys C-_"  "copy-mode"

## Mouse
set-option -g mouse on
bind -T copy-mode-vi WheelUpPane send -N5 -X scroll-up
bind -T copy-mode-vi WheelDownPane send -N5 -X scroll-down
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

## Set the title bar
set -g set-titles on
set -g set-titles-string '#(whoami) :: #h :: #(curl https://api.ipify.org)'

## Set status bar
set -g status-bg black
set -g status-fg white
set -g status-left-length 90
set -g status-right-length 60
set -g status-left "#[fg=green]#(whoami)#[fg=white]::#[fg=blue]#(hostname -s)#[fg=white]::#[fg=yellow]#(curl https://api.ipify.org)    "
set -g status-justify left
set -g status-right '#[fg=green]#{battery_percentage} #[fg=yellow]#{battery_remain} #{cpu_fg_color}#{cpu_percentage}#{cpu_icon} #[fg=cyan]#S #[fg=white]%a %d %b %R'

## Keep at the end
run '~/.tmux/plugins/tpm/tpm'
