# Tmux settings
unbind C-b
set -g prefix C-Space
bind Space send-prefix

# Don't override the <prefix><space> keybinding
bind C-Space next-layout

# Set XTerm key bindings
setw -g xterm-keys on

# Make Focus events work in vim
set -g focus-events on

# Set colors
set-option -g default-terminal "screen-256color"

## set window notifications
set-option -g visual-activity on
set-window-option -g monitor-activity on

# Set reload key to r
bind r source-file ~/.tmux.conf

# Set copy-mode to something more comfortable
bind - copy-mode

# Mouse
set-option -g mouse on
bind -T copy-mode-vi WheelUpPane send -N5 -X scroll-up
bind -T copy-mode-vi WheelDownPane send -N5 -X scroll-down
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# Use vim bindings in copy mode
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# Smart pane switching with awareness of vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"

# Rebind c-l and c-k actions to <prefix><c-l>
bind C-l send-keys 'C-l'
bind C-k send-keys 'C-k'

# Remap window navigation to vim
unbind-key j
bind-key j select-pane -D
unbind-key k
bind-key k select-pane -U
unbind-key h
bind-key h select-pane -L
unbind-key l
bind-key l select-pane -R

# Move pane to another window ("window number"."pane number")
# Example: 2.0
bind-key m command-prompt -p "send pane to:"  "join-pane -t '%%'"

# Set the title bar
set -g set-titles on
set -g set-titles-string '#(whoami) :: #h :: #(curl ipecho.net/plain;echo)'

# Set status bar
set -g status-bg black
set -g status-fg white
set -g status-interval 5
set -g status-left-length 90
set -g status-right-length 60
set -g status-left "#[fg=green]#(whoami)#[fg=white]::#[fg=blue]#(hostname -s)#[fg=white]::#[fg=yellow]#(curl ipecho.net/plain;echo)    "
set -g status-justify left
set -g status-right '#[fg=green]#{battery_percentage} #[fg=yellow]#{battery_remain} #[fg=cyan]#S #[fg=white]%a %d %b %R'

# Set the time <prefix>q stays on display
set -g display-panes-time 4000

# Neovim wants a lower escape-time
set-option -sg escape-time 10

# Keep at the end
# Battery plugin (git clone https://github.com/tmux-plugins/tmux-battery)
run-shell ~/.config/tmux/plugins/tmux-battery/battery.tmux
